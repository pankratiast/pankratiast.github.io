<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitch Castanet - Personal Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: 
                linear-gradient(45deg, #ffffff 25%, #000000 25%),
                linear-gradient(-45deg, #ffffff 25%, #000000 25%),
                linear-gradient(45deg, #000000 75%, #ffffff 75%),
                linear-gradient(-45deg, #000000 75%, #ffffff 75%);
            background-size: 40px 40px;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 5px solid #000;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .bio {
            text-align: justify;
            color: #444;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-link {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-photo.jpg" alt="Mitch Castanet" class="profile-image">
        <h1>Mitch Castanet</h1>
        <div class="bio">
            <p>AESTHETICS, HISTORY, MARTIAL ARTS, AMERICA, CRYPTO, FILM, PHILOSOPHY, URBIT, BODYBUILDING, NETWORK STATES, VIPASSANA, VAPORWAVE</p>
        </div>
        <div class="social-links">
            <a href="#" class="social-link" id="personal-website">Website</a>
            <a href="#" class="social-link" id="github">GitHub</a>
            <a href="#" class="social-link" id="instagram">Instagram</a>
            <a href="#" class="social-link" id="twitter">Twitter</a>
        </div>
    </div>

    <script>
        // Replace these with your actual profile URLs
        document.getElementById('personal-website').href = 'https://mitchcastanet.com';
        document.getElementById('github').href = 'https://github.com/pankratiast';
        document.getElementById('instagram').href = 'https://www.instagram.com/mitchcastanet';
        document.getElementById('twitter').href = 'https://twitter.com/mitchcastanet';
    </script>
</body>
</html>
