<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchami Vice</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #00b7eb, #ffffff);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            color: #00aaff;
            text-shadow: 2px 2px #fff, -2px -2px #fff;
            margin-bottom: 0;
        }
        p {
            font-size: 1.2em;
            color: #333;
            text-shadow: 1px 1px #fff;
        }
        .neon {
            color: #fff;
            text-shadow:
                0 0 5px #00aaff,
                0 0 10px #00aaff,
                0 0 15px #00aaff,
                0 0 20px #00aaff,
                0 0 25px #00aaff,
                0 0 30px #00aaff,
                0 0 35px #00aaff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="neon">WELCOME TO MITCHAMI</h1>
        <p>Where the sun never sets and the neon never dims.</p>
    </div>
</body>
</html>
