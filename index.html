<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Beauty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #e84a5f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        .elegance {
            background: linear-gradient(to right, #f8e6e6, #f4d9d9);
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: inset 0 0 10px rgba(232, 74, 95, 0.3);
        }

        .grace {
            background: linear-gradient(to right, #f8e6e6, #f4d9d9);
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: inset 0 0 10px rgba(232, 74, 95, 0.3);
        }

        .charm {
            background: linear-gradient(to right, #f8e6e6, #f4d9d9);
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: inset 0 0 10px rgba(232, 74, 95, 0.3);
        }

        .container::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                #ffafbd 10px,
                #ffafbd 20px
            );
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abstract Beauty</h1>
        <div class="elegance">
            <p>Elegance is when the inside is as beautiful as the outside.</p>
        </div>
        <div class="grace">
            <p>Grace is the ability to accept change, to move on, to flow with elegance.</p>
        </div>
        <div class="charm">
            <p>Charm is a way of getting the answer yes without asking a clear question.</p>
        </div>
    </div>
</body>
</html>
